name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ github.workspace }}/AkiraEgawa.github.io-ReactTest/package-lock.json"

      - name: Install Dependencies
        run: npm ci
        working-directory: ./AkiraEgawa.github.io-ReactTest

      - name: Build
        run: npm run build
        working-directory: ./AkiraEgawa.github.io-ReactTest

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: './AkiraEgawa.github.io-ReactTest/dist'
          branch: gh-pages